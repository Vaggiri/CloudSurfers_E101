<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .status {
            font-size: 12px;
            color: green;
            text-align: center;
            display: none;
        }

        .footer {
            font-size: 10px;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>AI Nav Assistant</h3>
    <div class="container">
        <div>
            <label for="apiKey">Google Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="AIza...">
        </div>
        <button id="saveBtn">Save Settings</button>
        <div id="status" class="status">Settings Saved!</div>
    </div>
    <div class="footer">
        Navigate with ease.
    </div>
    <script src="popup.js"></script>
</body>

</html>
